<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h2>ข้อมูลส่วนตัว</h2>
  <select name="select" id="selected">เลือก
    <option value="selected">นาย</option>
    <option value="selected">นาง</option>
    <option value="selected">นางสาว</option>
  </select><br>
  <label for="fname">ชื่อ:</label><br>
  <input type="text" id="fname" name="fname" value=""><br>
  <label for="lname">นามสกุล:</label><br>
  <input type="text" id="lname" name="lname" value=""><br><br>

  <label for="fname">เลขประจำตัวประชาชน(13หลัก):</label><br>
  <input type="text" maxlength="13" id="fname" name="fname" value=""><br>

  <label for="birthdaytime">วัน/เดือน/ปี:</label><br>
  <input type="date" id="birthdaytime" name="birthdaytime"><br><br>

  <label for="quantity">อายุ:</label>
  <input type="number" id="quantity" name="quantity" min="1" max="60"><br>

  <input type="radio" id="html" name="fav_language" value="HTML">
  <label for="html">ชาย</label><br>
  <input type="radio" id="css" name="fav_language" value="CSS">
  <label for="css">หญิง</label><br>
  <input type="radio" id="javascript" name="fav_language" value="JavaScript">
  <label for="javascript">ไม่ระบุบ</label><br><br>

  <label for="fname">สัญชาติ</label>
  <input type="text" id="fname" name="fname">
  <label for="lname">เชื้อชาติ</label>
  <input type="text" id="lname" name="lname">
  <label for="lname">ศาสนา</label>
  <input type="text" id="lname" name="lname"><br><br>

  <label for="phone">หมายเลขโทรศัพท์:</label><br>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>

  <label for="email">Enter your email:</label><br>
  <input type="email" id="email" name="email"><br>

  <label for="message"></label>กรอกที่อยู่<br>
  <textarea name="message" id="message" rows="5" cols="35"></textarea>

  <hr>
  <h2>ข้อมูลการสมัครเรียน</h2>
  <select name="select" id="selected">เลือกวุฒิ
    <option value="selected">ม.6</option>
    <option value="selected">ปวช</option>
    <option value="selected">ปวส</option>
  </select>

  <label for="fname">ชื่อสถานศึกษาที่จบ</label>
  <input type="text" id="fname" name="fname">

  <label for="quantity">ปี :</label>
  <input type="number" id="quantity" name="quantity" min="1" max="300">

  <label for="quantity">GPA:</label>
  <input type="number" id="quantity" name="quantity" min="0" max="4.00" step="0.01" value="4.00">

  <select name="select" id="selected">สาขาที่สมัคร
    <option value="selected">IT</option>
    <option value="selected">ITI</option>
    <option value="selected">INE</option>
    <option value="selected">INET</option><br>
  </select>

  <label for="comment"></label>เหตุ<br>
  <textarea name="comment" id="comment" rows="5" cols="25">เหตุ</textarea>

    <hr>
    <h2>ประวัติการศึกษา</h2>

</body>
</html>
